layout: default

{{ site.github.build_revision }}

{% for post in site.posts limit: 10 %}
  <a href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
</a>
    <div>{{ post.content |truncatehtml | truncatewords: 150 }}</div>

    <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
  </li>
  {% endfor %}
