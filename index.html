---
layout: default
---

{{ site.github.build_revision }}

<ul class="entries">
  {% for post in site.posts limit: 10 %}
  <li>
    <a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
    <div>{{ post.content |truncatehtml | truncatewords: 60 }}</div>
    </a>
    <p class="blogdate">{{ post.date | date: "%d %B %Y" }}</p>
  </li>
  {% endfor %}
</ul>
